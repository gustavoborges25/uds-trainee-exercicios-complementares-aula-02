    <body>
        <p>4 -Escreva uma função que receba um parâmetro e informe se o mesmo é ou não um número inteiro.</p>

        <script>

            function VerificaSeNumeroInteiro( numero ){
                numero = numero - parseInt( numero );
                if ( numero === 0 ) {
                    return "Número INTEIRO";
                }
                return "Número DECIMAL";
            }

        </script>

    </body>
