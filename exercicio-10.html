        <title>Exercicio 10</title>

    <body>
        <p>10 -Escreva uma função que leia 10 valores numéricos, via input, e armazene-os num array.</p>

        <script>
            function GuardaNumerosNoArray( arrayNumeros ){
                for ( var i = 0; i < 10; i++ ) {
                    var numero = prompt( "Digite o " + ( i + 1 ) +"o. número: "  );
                    arrayNumeros.push( numero );
                 }
            }

            var arrayNumeros = [];
            GuardaNumerosNoArray( arrayNumeros );

        </script>

    </body>
</html>
